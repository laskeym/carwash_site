<h1>Hello World</h1>

<div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>


{% if current_user.is_authenticated %}
  <a href="{{ url_for('dashboard') }}">Dashboard</a>
{% else %}
  <a href="{{ url_for('register') }}">Sign Up</a>
{% endif %}
