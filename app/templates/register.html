<h1>Register</h1>

<form method="POST" action="{{ url_for('register') }}">
  {{ form.hidden_tag() }}
  <div>
    <label for="email">{{ form.email.label }} </label> {{ form.email }}
  </div>
  <div>
    <label for="email">{{ form.password.label }} </label> {{ form.password }}
  </div>
  <div>
    <label for="email">{{ form.password2.label }} </label> {{ form.password2 }}
  </div>

  {{ form.submit() }}
</form>
